
{% include 'defaults/head.html' %}

<body>
    
    {% include 'defaults/header.html'%}

    <div class="users container">

        <div class="title">
            <h1>
                <i class="bi bi-people"></i> {{ title[0] }}
            </h1>
        </div>


        <div class="row">
            {% for persona in personas %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <a href="/staff/{{persona.id}}" class="btn btn-link">
                            <h2 class="card-title">
                                {{persona.nombre}}
                                
                            </h2>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

    <a href="/">volver</a>

    {% include 'defaults/footer.html'%}
